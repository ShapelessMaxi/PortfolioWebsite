<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design System</title>

    <!-- Add your CSS stylesheets or links to external stylesheets here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-breakpoint.css">
    <link rel="stylesheet" href="stylesDSystem.css">

    <!-- Add your external google fonts here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,300;12..96,400;12..96,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Add your JavaScript files or links to external scripts here -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    

    <!-- Add any other meta tags, favicon, etc., as needed -->
</head>

<body>
    <div class="container">
        <!-- TYPOGRAPHY SECTION -->
        <div class="row">
            <div class="col p-2"> 
                 <span style="font-size: 1.3rem;">Typography</span> 
            </div>
        </div>
        <div class="row">
            <div class="col p-2"> 
                <span style="font-size: 1rem;">Typefaces</span> 
            </div>
        </div>
        <div class="row ps-5"> 
            <div class="col"> 
                <span class="type-display" style="font-size: 2.5rem; ">Main Titles</span> 
            </div>
            <div class="col"> 
                <span class="type-body" style="font-size: 2.5rem;">Main Body</span> 
            </div>
            <div class="col"> 
                <span class="type-fineprints" style="font-size: 2.5rem;">Fine Prints</span> 
            </div>
        </div>
        <div class="row ps-5"> 
            <div class="col"> 
                <span class="type-display" style="font-size: 1.7rem; font-weight: 400;">Subtitles</span> 
            </div>
            <div class="col"> 
                <span class="type-body" style="font-size: 1.7rem; font-weight: 700; ">Emphasis</span> 
            </div>
            <div class="col"> 
                <span class="type-fineprints" style="font-size: 1.7rem; font-style: italic;">Placeholders</span> 
            </div>
        </div>
        <div class="row ps-5"> 
            <div class="col"> 
                <span class="type-display" style="font-size: 1rem;">Bricolage Grotesque</span> 
            </div>
            <div class="col"> 
                <span class="type-body" style="font-size: 1rem;">Spline Sans</span> 
            </div>
            <div class="col"> 
                <span class="type-fineprints" style="font-size: 1rem;">Sofia Sans</span> 
            </div>
        </div>
    </div>

    <!-- COLOR SECTION -->
    <div class="container">
        <div class="row">
            <div class="col p-2"> 
                 <span style="font-size: 1.3rem;">Color palette</span> 
            </div>
        </div>
        <div class="row row-cols-4 g-2 ps-5">
            <div class="col">
                <div class="box"></div>
            </div>
            <div class="col">
                <div class="box"></div>
            </div>
            <div class="col">
                <div class="box"></div>
            </div>
            <div class="col">
                <div class="box"></div>
            </div>
        </div>
    </div>
</body>
